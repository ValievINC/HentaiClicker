{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='{% static 'clicker/hentai_style.css' %}'>
    <title>Hentai Clicker</title>
</head>
<body onload="onload_image()">
    <div style="width: 100%;overflow:auto;">
        <div class="actual-gameplay" id="actual-gameplay" onclick="call_click()">
            <p class="score">Hits: <span id="score">{{ score }}</span></p>
            <img class="girl" id="girl" src=""/>
        </div>
        <div class="bar">
            <p class="HPC1">Hits Per Click:</p>
            <br>
            <p class="HPC2" id="HPC">{{ userHPC }}</p>
            <button class="tentacle1" id="tentacle1" onclick="update_power(1)">button1</button>
            <button class="tentacle2" id="tentacle2" onclick="update_power(2)">button2</button>
            <button class="tentacle3" id="tentacle3" onclick="update_power(3)">button3</button>
            <button class="tentacle4" id="tentacle4" onclick="update_power(4)">button4</button>
            <button class="tentacle5" id="tentacle5" onclick="update_power(5)">button5</button>
        </div>
    </div>
    <script src="{% static 'clicker/hentaiJS.js' %}"></script>
</body>
</html>
