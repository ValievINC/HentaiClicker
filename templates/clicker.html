{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='{% static 'clicker/hentai_style.css' %}'>
    <title>Hentai Clicker</title>
</head>
<body onload="onload_image()">
    <div style="width: 100%;overflow:auto;">
        <div class="actual-gameplay" id="actual-gameplay" onclick="call_click()">
            <p class="score">Hits: <span id="score">{{ score }}</span></p>
            <img class="girl" id="girl" src=""/>
        </div>
        <div class="bar">
            <p class="HPC1">Hits Per Click:</p>
            <br>
            <p class="HPC2" id="HPC">{{ userHPC }}</p>
                <button class="tentacle1" id="tentacle1" onclick="update_power(1)">
                    button1
                    <br>Counts: <span id="tentacle1_count">{{ tentacle1_count }}</span></br>
                    <br>Costs: <span id="tentacle1_cost">{{ tentacle1_cost }}</span></br>
                </button>
                <button class="tentacle2" id="tentacle2" onclick="update_power(2)">
                    button2
                    <br>Counts: <span id="tentacle2_count">{{ tentacle2_count }}</span></br>
                    <br>Costs: <span id="tentacle2_cost">{{ tentacle2_cost }}</span></br>
                </button>
                <button class="tentacle3" id="tentacle3" onclick="update_power(3)">
                    button3
                    <br>Counts: <span id="tentacle3_count">{{ tentacle3_count }}</span></br>
                    <br>Costs: <span id="tentacle3_cost">{{ tentacle3_cost }}</span></br>
                </button>
                <button class="tentacle4" id="tentacle4" onclick="update_power(4)">
                    button4
                    <br>Counts: <span id="tentacle4_count">{{ tentacle4_count }}</span></br>
                    <br>Costs: <span id="tentacle4_cost">{{ tentacle4_cost }}</span></br>
                </button>
                <button class="tentacle5" id="tentacle5" onclick="update_power(5)">
                    button5
                    <br>Counts: <span id="tentacle5_count">{{ tentacle5_count }}</span></br>
                    <br>Costs: <span id="tentacle5_cost">{{ tentacle5_cost }}</span></br>
                </button>
        </div>
    </div>
    <script src="{% static 'clicker/hentaiJS.js' %}"></script>
</body>
</html>
