<!DOCTYPE html>
<html lang="en">
<head>
    <title>Авторизация в лучшем кликере</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form action="{% url 'login' %}" method='POST'>
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        {% if invalid %}
            <p>Введи нормальные данные</p>
        {% endif %}
        <input type="submit">
    </form>
    <a href="{% url 'register' %}">Не зарегистрирован?</a>
</body>
</html>
